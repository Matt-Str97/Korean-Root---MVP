{% extends 'AppTienda/padre.html' %}
{% load static %}

{% block contenidoQueCambia %}

    <h1>{{curso.nombre}}</h1>
    <img src="{{curso.imagen_portada.url}}" height="500" />
    <p>{{curso.descripcion|safe}}</p>
    <p>Fecha de inicio: {{curso.fecha_inicio|date:'d/n/Y'}}</p>
    <button><a href="{% url 'agregar_producto' id=curso.id %}">Agregar al carrito</a></button>
{% endblock %}
