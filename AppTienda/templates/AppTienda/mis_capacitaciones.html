{% extends 'AppTienda/padre.html' %}
{% load static %}

{% block contenidoQueCambia %}

    {% for producto in productos %}
            
        <h3>{{producto.nombre}}</h3>
        <p>Comienza el dia {{producto.fecha_inicio|date:'d/n/Y'}}</p>
        <img src="{{producto.imagen_miniatura.url}}" height="100" width="100">
        <button><a href="{% url 'capacitacion_detalle' id=producto.id %}">Ver detalle</a></button>
        <button><a href='{{producto.link_capacitacion}}'>Link a la capacitacion</a></button>        
        <hr>

    {% endfor %} 

{% endblock %}
