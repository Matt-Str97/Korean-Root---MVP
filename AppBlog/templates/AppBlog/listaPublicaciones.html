<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>       
    <ul>

    {% for publicacion in publicaciones %}
        
        <a href="{% url 'publicacion_detalle' id=publicacion.id %}"><h1>{{publicacion.titulo}}</h1></a>        
        <p>{{publicacion.subtitulo}}</p>
        {% if publicacion.img_miniatura %}
            <img src="{{publicacion.img_miniatura.url}}" height="100">
        {% else %}
            <img src="\media\miniaturadefault.jpg" height="100"/>
        {% endif %}
        
        <hr>    

    {% endfor %}   
        
    </ul>
</body>
</html>
