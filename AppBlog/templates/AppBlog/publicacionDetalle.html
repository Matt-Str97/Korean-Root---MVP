<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>{{titulo}}</h1>
    {% if user.is_autenthicated and user.is_staff %}            
                    
        <button><a href="{% url 'eliminar_publicacion' id=publicacion.id %}">Eliminar</a></button>
        <button><a href="{% url 'editar_publicacion' id=publicacion.id %}">Editar</a></button>
    
    {% endif %}
    <hr>
    {% if img_portada %}
        <img src="{{img_portada.url}}" height="400">
    {% else %}
        <img src="\media\portadadefault.jpg" height="400"/>
    {% endif %}
    
        
    <h3>{{subtitulo}}</h3>
    <hr>
    <p>{{cuerpo|safe}}</p>
    <hr>
    
    {% if fuente %}
        <p>
            Fuente: {{fuente}}.      
            <a href='{{link_noticia}}'>Link al articulo</a>
            
        </p>
    {% endif %}
    
    <p>Publicacion creada por {{autor}} el dia {{fecha_creacion|date:'d/n/Y'}}</p>
    <hr>


</body>
</html>
